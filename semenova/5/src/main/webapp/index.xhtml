<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    Hi
</h:head>

<h:body>
    <h1>Input Person Info</h1>
    <h:form id="userForm">
        <h:messages errorStyle="color: red"></h:messages>
        Id <h:inputText value="#{usersManagementController.currentUser.id}">
    </h:inputText><br></br>
        First Name <h:inputText value="#{usersManagementController.currentUser.firstName}">

    </h:inputText><br></br>
        Second Name <h:inputText value="#{usersManagementController.currentUser.secondName}">
    </h:inputText><br></br>
        Photo url <h:inputText value="#{usersManagementController.currentUser.photo}">
    </h:inputText><br></br>
        Password <h:inputSecret id="passwordField" value="#{usersManagementController.currentUser.password}">
    </h:inputSecret><br></br>
        Confirmed Password <h:inputSecret value="#{usersManagementController.currentUser.password}"
                                          validator="userPasswordValidator">
    </h:inputSecret><br></br>
        <h:commandButton value="Add new user" action="#{usersManagementController.addUser}"/>

    </h:form>


    <h:dataTable value="#{usersManagementController.allUsers}" var="user">
        <h:column>
            <f:facet name="First Name"/>
            <h:outputLabel value="#{user.firstName}"/>
        </h:column>
        <h:column>
            <f:facet name="Second Name"/>
            <h:outputLabel value="#{user.secondName}"/>
        </h:column>
        <h:column>
            <f:facet name="Picture"/>
            <h:outputLabel value="#{user.photo}"/>
        </h:column>
        <h:column>
            <f:facet name="Password"/>
            <h:outputLabel value="#{user.password}"/>
        </h:column>
    </h:dataTable>
</h:body>

<f:view>
    <h:outputLabel value="Hello, world"/>
</f:view>
</html>
