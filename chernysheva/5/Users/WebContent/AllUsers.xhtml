<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
  <h:head><title>All Users</title></h:head> 
  <h:body> 
    <h:form>
      <p:dataTable value="#{usersCollection.usersMap.entrySet().toArray()}" var="entry" rows="10"
                         resizableColumns="true" paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         paginatorPosition="bottom" rowsPerPageTemplate="10,20,30">
        <f:facet name="header">
            List of Users
        </f:facet>
        <p:column headerText="Id" width="5%">
          <h:outputLink value="User.xhtml">
	        <h:outputText value="#{entry.key}" />
	        <f:param name="id" value="#{entry.key}" />
          </h:outputLink>
        </p:column>
        <p:column headerText="Name">
          <h:outputText value="#{entry.value.name}" />
        </p:column>
        <p:column headerText="Surname">
          <h:outputText value="#{entry.value.secondName}" />
        </p:column>
        <p:column headerText="Photo" width="10%">  
           <p:button target="_blank" href="#{entry.value.photoLink}" 
                    icon="ui-icon-search" value="View" disabled="#{entry.value.isPhotoSet()}"/>
        </p:column>  
        <f:facet name="footer">
          In total there are #{(usersCollection.usersMap.size())} users.
        </f:facet>              
      </p:dataTable>         
      <br/>

      <p:commandButton value="Add one more user" action="#{userBean.clearValues()}">
      </p:commandButton> 
    </h:form> 
  </h:body>
</f:view>
</html>
