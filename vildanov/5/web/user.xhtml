<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
    <f:viewParam name="id" value="#{userController.userId}"/>
</f:metadata>
<f:view locale="en">
    <h:outputLabel value="Person information:"/>
    <h:outputLabel value="#{userController.currentUser.name}"/>
    <h:outputLabel value="#{userController.currentUser.surname}"/>
    <h:graphicImage url="#{userController.currentUser.url}" width="100px"/>
</f:view>

<h:dataTable value="#{userController.currentUser}" var="o">
    <h:column>
        <f:facet name="header">Name</f:facet>
        <h:outputLabel value="#{userController.currentUser.name}"/>
    </h:column>

    <h:column>
        <f:facet name="header">Surname</f:facet>
        <h:outputLabel value="#{userController.currentUser.surname}"/>
    </h:column>

    <h:column>
        <f:facet name="header">Image</f:facet>
         <h:graphicImage url="#{o.url}" width="100px"/>
    </h:column>
</h:dataTable>

</html>
