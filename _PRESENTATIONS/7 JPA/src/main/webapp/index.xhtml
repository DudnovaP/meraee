<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>

    <h:messages errorStyle="color:red">   </h:messages>

        <h:form id="userForm">
            Имя <h:inputText value="#{userManagementController.currentUser.firstName}"/> <br/>
            Фамилия <h:inputText value="#{userManagementController.currentUser.lastName}"/> <br/>
            Адрес картинки <h:inputText value="#{userManagementController.currentUser.imageUrl}"/> <br/>
            Пароль <h:inputText id="passwordField" value="#{userManagementController.currentUser.password}"/>
            <br/>
            Подтверждение пароля
            <h:inputSecret id="confirmPasswordField"
                           value="#{userManagementController.currentUser.password}">
                <f:validator validatorId="userPasswordValidator"/>
            </h:inputSecret> <br/>
            <h:commandButton value="Добавить" action="#{userManagementController.addUser}"></h:commandButton> <br/>
        </h:form>
        <h:dataTable value="#{userManagementController.userList}" var="user">
            <h:column>
                <f:facet name="Имя"/>
                <h:outputLabel value="#{user.firstName}"/>
            </h:column>
            <h:column>
                <f:facet name="ФАмилия"/>
                <h:outputLabel value="#{user.lastName}"/>
            </h:column>
            <h:column>
                <f:facet name="Адрес картинки"/>
                <h:outputLabel value="#{user.imageUrl}"/>
            </h:column>
            <h:column>
                <f:facet name="Пароль"/>
                <h:outputLabel value="#{user.password}"/>
            </h:column>
            <h:column>
                <f:facet name="Подтверждение пароля"/>
                <h:outputLabel value="#{user.password}"/>
            </h:column>
        </h:dataTable>

 </f:view>
</html>
