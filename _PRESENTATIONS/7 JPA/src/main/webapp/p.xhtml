<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Hello, world"/>
    <h:form>
        <h:commandButton action="#{persistenceController.saveRandom}"/>
    </h:form>

    <h:dataTable value="#{persistenceController.userList}" var="user">
        <h:column>
            <f:facet name="Имя"/>
            <h:outputLabel value="#{user.firstName}"/>
        </h:column>
        <h:column>
            <f:facet name="ФАмилия"/>
            <h:outputLabel value="#{user.lastName}"/>
        </h:column>
        <h:column>
            <f:facet name="Адрес картинки"/>
            <h:outputLabel value="#{user.imageUrl}"/>
        </h:column>
        <h:column>
            <f:facet name="Пароль"/>
            <h:outputLabel value="#{user.password}"/>
        </h:column>
        <h:column>
            <f:facet name="Подтверждение пароля"/>
            <h:outputLabel value="#{user.password}"/>
        </h:column>
    </h:dataTable>
</f:view>
</html>
