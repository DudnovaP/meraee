<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:messages errorStyle="color: red" infoStyle="color:green"/>

<h:form id="userForm">
    ID <h:inputText value="#{userManagementController.currentUser.id}"/> <br/>
    Имя <h:inputText value="#{userManagementController.currentUser.name}"/> <br/>
    Адрес картинки <h:inputText value="#{userManagementController.currentUser.imageUrl}"/> <br/>
    Пароль
    <h:inputSecret id="passwordField" value="#{userManagementController.currentUser.password}"/>
    <br/>
    Подтверждение пароля
    <h:inputSecret id="confirmPasswordField"
                   value="#{userManagementController.currentUser.password}">
        <f:validator validatorId="userPasswordValidator"/>
    </h:inputSecret> <br/>
    <h:commandButton value="Добавить" action="#{userManagementController.addUser}"/> <br/>
</h:form>

<h:dataTable value="#{userManagementController.allUsers}" var="user">
    <h:column>
        <f:facet name="Имя"/>
        <h:outputLabel value="#{user.id}"/>
    </h:column>
    <h:column>
        <f:facet name="ФАмилия"/>
        <h:outputLabel value="#{user.imageUrl}"/>
    </h:column>
    <h:column>
        <f:facet name="Адрес картинки"/>
        <h:outputLabel value="#{user.name}"/>
    </h:column>
    <h:column>
        <f:facet name="Пароль"/>
        <h:outputLabel value="#{user.password}"/>
    </h:column>
</h:dataTable>


</html>
