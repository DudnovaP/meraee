<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>View User</title>
</h:head>
<h:body>
    <p:panelGrid columns="2">
        <h:outputText value="ID: "/>
        <h:outputText value="#{userManagementController.getUserById(param['id']).id}"/>

        <h:outputText value="Name: "/>
        <h:outputText value="#{userManagementController.getUserById(param['id']).name}"/>

        <h:outputText value="Surname: "/>
        <h:outputText value="#{userManagementController.getUserById(param['id']).surname}"/>

        <h:outputText value="Photo: "/>
        <h:graphicImage value="#{userManagementController.getUserById(param['id']).linkToPhoto}"
                        width="200" height="200"
                        rendered="#{(userManagementController.getUserById(param['id']).linkToPhoto != null) and (!''.equals(userManagementController.getUserById(param['id']).linkToPhoto))}"/>
        <h:outputText value="No photo"
                      rendered="#{(userManagementController.getUserById(param['id']).linkToPhoto == null) or (''.equals(userManagementController.getUserById(param['id']).linkToPhoto))}"/>
    </p:panelGrid>
</h:body>
</html>
